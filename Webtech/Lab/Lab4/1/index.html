<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4.1</title>
    <script>
      function cal() {
        var val = document.querySelectorAll("input");
        document.getElementById("ans").innerHTML =
          parseInt(val[0].value) + parseInt(val[1].value);
      }
    </script>
  </head>
  <body>
    <div><label for="">Value1: </label> <input type="text" /></div>
    <div><label for="">Value2: </label> <input type="text" /></div>
    <button onclick="cal()">Calculate</button>
    <div>
      <h6 style="display: inline">Result:</h6>
      <h6 id="ans" style="display: inline"></h6>
    </div>
  </body>
</html>
