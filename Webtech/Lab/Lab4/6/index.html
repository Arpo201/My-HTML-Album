<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4.6</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
     <style>
         *{
            font-family: 'Nunito', sans-serif;
         }
         input{
             border: solid 1px gainsboro;
         }
     </style>
  </head>
  <body>
    <div class="container">
    <h3 class="text-center mt-4 mb-4">Tell me, who are you ?</h3>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-md">
              <h4 class="">What's your name ?</h4>
              <button
                class="btn btn-outline-info"
                onclick='selectReply("re1", "What&#x27;s your name ?")'
              >
                reply
              </button>
              <br><input id="re1" class="ml-5 mt-2 w-75 pl-2" type="text" placeholder="Your answer" readonly></input>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <h4 class="">How old are you ?</h4>
              <button class="btn btn-outline-info" onclick='selectReply("re2", "How old are you ?")'>
                reply
              </button>
              <br><input id="re2" class="ml-5 mt-2 w-75 pl-2" type="text" placeholder="Your answer" readonly></input>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <h4 class="">What's your favourite hobby ?</h4>
              <button class="btn btn-outline-info" onclick='selectReply("re3","What&#x27s your favourite hobby ?")'>
                reply
              </button>
              <br><input id="re3" class="ml-5 mt-2 w-75 pl-2" type="text" placeholder="Your answer" readonly></input>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md text-center">
          <input
            id="ansArea"
            class="w-100 mb-2 pl-2 pt-2 pb-2"
            type="text"
            placeholder="Select reply and write your answer here."
            style="border-radius: 5px; border: gainsboro solid 1.6px"
          />
          <button class="btn btn-info w-100" onclick="reply()">Send reply message</button>
        </div>
      </div>
    </div>
    <script>
      let replyAt;
      function selectReply(reID, pholder) {
        replyAt = reID;
        document.getElementById("ansArea").placeholder = pholder;
      }
      function reply(){
          var ans = document.getElementById("ansArea").value;
          document.getElementById(replyAt).value = ans;
      }
    </script>
  </body>
</html>
