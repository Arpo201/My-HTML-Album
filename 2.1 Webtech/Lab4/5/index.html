<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4.5</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Balsamiq Sans", cursive;
      }
      body {
        background: rgb(245, 245, 245);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Music</h1>
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md" id="album"></div>
          </div>
          <div class="row m-auto">
            <div class="col-md"></div>
            <label class="btn btn-outline-dark" for=""
              >Click <b>+</b> add to your playlist</label
            >
          </div>
        </div>
        <div class="col-md-7">
          <div class="card mb-2" id="song1">
            <div class="row">
              <div class="col-md-5">
                <img
                  class="card-img"
                  height="100%"
                  src="https://i.ytimg.com/vi/FuXNumBwDOM/maxresdefault.jpg"
                  alt=""
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <button
                    class="btn btn-dark pt-0 pb-0 pl-2 pr-2"
                    onclick='addAlbum("song1")'
                    style="float: right"
                  >
                    +
                  </button>
                  <h5 class="card-title mb-1">ME!</h5>
                  <p class="card-text mb-0 text-primary">Taylor Swift - ME!</p>
                  <p class="card-text mb-1 text-secondary">folklore</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-2" id="song2">
            <div class="row">
              <div class="col-md-5">
                <img
                  class="card-img"
                  height="100%"
                  src="https://i.pinimg.com/originals/78/18/c0/7818c0dfb9bc61d847c9b81439646127.jpg"
                  alt=""
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <button
                    class="btn btn-dark pt-0 pb-0 pl-2 pr-2"
                    onclick='addAlbum("song2")'
                    style="float: right"
                  >
                    +
                  </button>
                  <h5 class="card-title mb-1">Marry Me</h5>
                  <p class="card-text mb-0 text-primary">
                    Jason Derulo "Marry Me"
                  </p>
                  <p class="card-text mb-1 text-secondary">Marry Me</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-2" id="song3">
            <div class="row">
              <div class="col-md-5">
                <img
                  class="card-img"
                  height="100%"
                  src="https://i.ytimg.com/vi/09R8_2nJtjg/maxresdefault.jpg"
                  alt=""
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <button
                    class="btn btn-dark pt-0 pb-0 pl-2 pr-2"
                    onclick='addAlbum("song3")'
                    style="float: right"
                  >
                    +
                  </button>
                  <h5 class="card-title mb-1">Sugar</h5>
                  <p class="card-text mb-0 text-primary">Maroon 5</p>
                  <p class="card-text mb-1 text-secondary">Robin Schulz</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function addAlbum(song) {
        var album = document.getElementById("album");
        var song = document.getElementById(song);
        var songCpy = song.cloneNode(true);
        songCpy.id = song + "Cpy";
        album.appendChild(songCpy);
        album.querySelector("button").remove();
      }
    </script>
  </body>
</html>
