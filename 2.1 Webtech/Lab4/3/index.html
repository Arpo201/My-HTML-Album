<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4.3</title>
  </head>
  <body>
    <input type="text" name="pid" id="pid" placeholder="รหัสนักศึกษา" />
    <input type="text" name="fname" id="fname" placeholder="ชื่อ" />
    <input type="text" name="lname" id="lname" placeholder="นามสกุล" />
    <button type="submit" onclick="addData()">submit</button>
    <script>
      function addData() {
        var table = document.getElementById("table");
        var numRows = table.getElementsByTagName("tr").length;
        var newRow = table.insertRow(-1);
        var cell1 = newRow.insertCell(-1);
        var cell2 = newRow.insertCell(-1);
        var cell3 = newRow.insertCell(-1);
        var cell4 = newRow.insertCell(-1);
        cell1.innerHTML = numRows;
        cell2.innerHTML = document.getElementById("pid").value;
        cell3.innerHTML = document.getElementById("fname").value;
        cell4.innerHTML = document.getElementById("lname").value;
      }
    </script>
    <hr />
    <table id="table">
      <tr style="background-color: rgb(228, 228, 228)">
        <th>ลำดับที่</th>
        <th>รหัสนักศึกษา</th>
        <th>ชื่อ</th>
        <th>นามสกุล</th>
      </tr>
    </table>
  </body>
</html>
